name: "Game CI/CD"

# TODO: Add cache action for mise and godot export templates.

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GODOT_VERSION: "4.5.1"
  EXPORT_NAME: "void"

jobs:
  # Always run these jobs
  lint-and-format:
    name: Lint and Format GDScript
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup mise
        run: |
          curl https://mise.run | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "$HOME/.local/share/mise/bin" >> $GITHUB_PATH
          echo "$HOME/.local/share/mise/shims" >> $GITHUB_PATH
          echo "PATH: $PATH"
          mise trust
          mise install

        
      - name: Run format check
        run: hk check
        
      - name: Run lint fix (dry run)
        run: hk fix --dry-run
        continue-on-error: true

  test:
    name: Test Game
    runs-on: ubuntu-24.04
    container:
      image: "barichello/godot-ci:4.5.1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        run: |
          wget -qO- https://mise.run | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "$HOME/.local/share/mise/bin" >> $GITHUB_PATH
          echo "$HOME/.local/share/mise/shims" >> $GITHUB_PATH
          mise trust
          mise install

      - name: Run tests
        run: mise run test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: reports/

  export-windows:
    name: Windows Export
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [lint-and-format, test]
    container:
      image: "barichello/godot-ci:4.5.1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        run: |
          wget -qO- https://mise.run | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "$HOME/.local/share/mise/bin" >> $GITHUB_PATH
          echo "$HOME/.local/share/mise/shims" >> $GITHUB_PATH
          mise trust
          mise install

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mv /root/.config/godot ~/.config/godot
          mv '/root/.local/share/godot/export_templates/${GODOT_VERSION}.stable' \
          "${HOME}/.local/share/godot/export_templates/${GODOT_VERSION}.stable"

      - name: Windows Build
        run: "mise run export-windows"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/windows

  export-linux:
    name: Linux Export
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [lint-and-format, test]
    container:
      image: "barichello/godot-ci:4.5.1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        run: |
          wget -qO- https://mise.run | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "$HOME/.local/share/mise/bin" >> $GITHUB_PATH
          echo "$HOME/.local/share/mise/shims" >> $GITHUB_PATH
          mise trust
          mise install

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv '/root/.local/share/godot/export_templates/${GODOT_VERSION}.stable' \
          "${HOME}/.local/share/godot/export_templates/${GODOT_VERSION}.stable"

      - name: Linux Build
        run: mise run export-linux

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: build/linux

  export-web:
    name: Web Export
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [lint-and-format, test]
    container:
      image: "barichello/godot-ci:4.5.1"
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        run: |
          wget -qO- https://mise.run | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "$HOME/.local/share/mise/bin" >> $GITHUB_PATH
          echo "$HOME/.local/share/mise/shims" >> $GITHUB_PATH
          mise trust
          mise install

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv '/root/.local/share/godot/export_templates/${GODOT_VERSION}.stable' \
          "${HOME}/.local/share/godot/export_templates/${GODOT_VERSION}.stable"

      - name: Web Build
        run: "mise run export-web"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: build/web

      - name: Deploy to GitHub Pages ðŸš€
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web

  export-mac:
    name: Mac Export
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [lint-and-format, test]
    container:
      image: "barichello/godot-ci:4.5.1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        run: |
          wget -qO- https://mise.run | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "$HOME/.local/share/mise/bin" >> $GITHUB_PATH
          echo "$HOME/.local/share/mise/shims" >> $GITHUB_PATH
          mise trust
          mise install

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv '/root/.local/share/godot/export_templates/${GODOT_VERSION}.stable' \
          "${HOME}/.local/share/godot/export_templates/${GODOT_VERSION}.stable"

      - name: Mac Build
        run: "mise run export-mac"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: build/mac


