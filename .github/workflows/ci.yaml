name: "Game CI/CD"

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GODOT_VERSION: "4.5.1"
  EXPORT_NAME: "void"

jobs:
  # Always run these jobs
  lint-and-format:
    name: Lint and Format GDScript
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up mise
        uses: jdx/mise-action@v2
        
      - name: Run format check
        run: hk check
        
      - name: Run lint fix (dry run)
        run: hk fix --dry-run
        continue-on-error: true

  test:
    name: Test Game
    runs-on: ubuntu-24.04
    container:
      image: "barichello/godot-ci:4.5.1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Run tests
        run: mise run test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: reports/

  export-windows:
    name: Windows Export
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [lint-and-format, test]
    container:
      image: "barichello/godot-ci:4.5.1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mv /root/.config/godot ~/.config/godot
          mv '/root/.local/share/godot/export_templates/${GODOT_VERSION}.stable' \
          "${HOME}/.local/share/godot/export_templates/${GODOT_VERSION}.stable"
      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          EXPORT_DIR="$(readlink -f build)"
          godot --headless --verbose --export-release "Windows Desktop" "${EXPORT_DIR}/windows/${EXPORT_NAME}.exe"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/windows

  export-linux:
    name: Linux Export
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [lint-and-format, test]
    container:
      image: "barichello/godot-ci:4.5.1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv '/root/.local/share/godot/export_templates/${GODOT_VERSION}.stable' \
          "${HOME}/.local/share/godot/export_templates/${GODOT_VERSION}.stable"
      - name: Linux Build
        run: |
          mkdir -v -p build/linux
          EXPORT_DIR="$(readlink -f build)"
          godot --headless --verbose --export-release "Linux" "${EXPORT_DIR}/linux/${EXPORT_NAME}"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: build/linux

  export-web:
    name: Web Export
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [lint-and-format, test]
    container:
      image: "barichello/godot-ci:4.5.1"
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv '/root/.local/share/godot/export_templates/${GODOT_VERSION}.stable' \
          "${HOME}/.local/share/godot/export_templates/${GODOT_VERSION}.stable"
      - name: Web Build
        run: |
          mkdir -v -p build/web
          EXPORT_DIR="$(readlink -f build)"
          godot --headless --verbose --export-release "Web" "${EXPORT_DIR}/web/index.html"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: build/web
      - name: Deploy to GitHub Pages ðŸš€
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web

  export-mac:
    name: Mac Export
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [lint-and-format, test]
    container:
      image: "barichello/godot-ci:4.5.1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv '/root/.local/share/godot/export_templates/${GODOT_VERSION}.stable' \
          "${HOME}/.local/share/godot/export_templates/${GODOT_VERSION}.stable"
      - name: Mac Build
        run: |
          mkdir -v -p build/mac
          EXPORT_DIR="$(readlink -f build)"
          godot --headless --verbose --export-release "macOS" "${EXPORT_DIR}/mac/${EXPORT_NAME}.zip"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: build/mac


